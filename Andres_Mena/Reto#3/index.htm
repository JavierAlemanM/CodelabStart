<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="body">
        <div class="head">
            Textual Inputs
        </div>
        <div class="main">
            <div class="from">
                <div class="content-input">
                    <div class="type-input">Text</div>
                    <input class="input" type="text">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input" type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">Telephone</div>
                    <input class="input" type="number">
                </div>
                <div class="content-input">
                    <div class="type-input">Password</div>
                    <input class="input" type="password">
                </div>
                <div class="content-input">
                    <div class="type-input">Number</div>
                    <input class="input" type="text">
                </div>
                <div class="content-input">
                    <div class="type-input">Data Time</div>
                    <input class="input" type="datetime-local">
                </div>
                <div class="content-input">
                    <div class="type-input">Color</div>
                    <input class="input input-color" type="color">
                </div>
                <div class="content-input">
                    <div class="type-input">Select</div>
                    <select class="input" name="" id="">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="content-input">
                    <div class="type-input input-large">Large</div>
                    <input placeholder=".input-large" class="input" type="text">
                </div>
                <div class="content-input">
                    <div class="type-input">Small</div>
                    <input placeholder="input-small" class="input input-small" type="text">
                </div>
            </div>

            <div class="from">
                <div class="content-input">
                    <div class="type-input">Shearc</div>
                    <input class="input" type="search">
                </div>
                <div class="content-input">
                    <div class="type-input">URL</div>
                    <input class="input" type="url">
                </div>
                <div class="content-input">
                    <div class="type-input">Date</div>
                    <input class="input" type="date">
                </div>
                <div class="content-input">
                    <div class="type-input">Month</div>
                    <input class="input" type="date">
                </div>
                <div class="content-input">
                    <div class="type-input">Week</div>
                    <input class="input" type="date">
                </div>
                <div class="content-input">
                    <div class="type-input">Time</div>
                    <input class="input" type="time">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input" type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input" type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input" type="email">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
