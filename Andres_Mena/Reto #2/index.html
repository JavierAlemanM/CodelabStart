<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="main">
            <div class="section1">
                <div class="title1">Your Result</div>
                <div class="circle">
                    <div class="info-circle">
                        <div class="info1">76</div>
                        <div class="info2">Of 100</div>
                    </div>
                </div>
                <div class="info-section1">
                    <div class="title-description">Great</div>
                    <div class="description">
                        You scored heigher than 65% of people
                        who have taken these test
                    </div>
                </div>
            </div>
            <div class="section2">
                <div class="contet-title">
                    <div class="">Summary</div>
                </div>
                <div class="contet-cards">
                    <div class="card card-reaction">
                        <div class="type-card">Reaction</div>
                        <div class="info-card">
                            <div class="info1">80</div>
                            <div class="">/100</div>
                        </div>
                    </div>
                    <div class="card card-memory">
                        <div class="type-card">Memory</div>
                        <div class="info-card">
                            <div class="info1">92</div>
                            <div class="">/100</div>
                        </div>
                    </div>
                    <div class="card card-verbal">
                        <div class="type-card">Verbal</div>
                        <div class="info-card">
                            <div class="info1">61</div>
                            <div class="">/100</div>
                        </div>
                    </div>
                    <div class="card card-visual">
                        <div class="type-card">Visual</div>
                        <div class="info-card">
                            <div class="info1">72</div>
                            <div class="">/100</div>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    Continue
                </div>
            </div>
        </div>
    </div>
</body>

</html>
