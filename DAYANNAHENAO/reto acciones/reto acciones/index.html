<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO ACCIONES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="section_1">
            <div class="form">
                <div class="content_1">
                    <div class="header">
                        <div class="brand">codelab</div>
                        <div class="content_title">
                            <div class="title_1">log in to your account</div>
                            <div class="title_2">welcome back! select method to log in:</div>
                        </div>
                    </div>
                    <div class="content_button">
                        <div class="btn">google</div>
                        <div class="btn">Facebook</div>
                    </div>
                    <div class="separator">
                        <div class="text">or continue with email</div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="content_input">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                </div>
                <div class="content_2">
                    <div class="info_input">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <div class="forgot_pass">
                            forgot password?
                        </div>
                    </div>
                    <div class="btn_login">log in</div>
                    <div class="create_account">
                        <span>Don't have an account?</span>
                        <div class="create">Create an account</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_2"></div>
    </div>

</body>

</html>
