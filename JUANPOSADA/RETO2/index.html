<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto_dos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="section1">
                <div class="Title1">Your Result</div>
                <div class="circle">
                    <div class="info_circle">
                        <div class="info1">76</div>
                        <div class="info2">of 100</div>
                    </div>
                </div>
                <div class="info_section1">
                    <div class="subtitle">Great</div>
                    <div class="description">
                        You scored higher than 65% of
                        the people who have taken
                        these test
                    </div>
                </div>
            </div>
            <div class="section2">
                
                <div class="content_cards">
                    <div class="card card_reaction">
                        <div class="type_cards">Reaction</div>
                        <div class="result">
                            <span class="info1">80</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card card_memory">
                        <div class="type_cards">Memory</div>
                        <div class="result">
                            <span class="info1">80</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card card_verbal">
                        <div class="type_cards">Verbal</div>
                        <div class="result">
                            <span class="info1">80</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card card_visual">
                        <div class="type_cards">Visual</div>
                        <div class="result">
                            <span class="info1">80</span>
                            <span>/100</span>
                        </div>
                    </div>
                </div>
                <div class="button">Continue</div>
            </div>
        </div>
    </div>
</body>
</html>
