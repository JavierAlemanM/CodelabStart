<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="header">Textual inputs</div>
        <div class="main">
            <div class="form">
                <div class="content-input">
                    <div class="type-input">Text</div>
                    <input class="input"type="text">
                </div>
                <div class="content-input">
                    <div class="type-input">email</div>
                    <input class="input"type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">telephone</div>
                    <input class="input"type="number">
                </div>
                <div class="content-input">
                    <div class="type-input">password</div>
                    <input class="input"type="password">
                </div>
                <div class="content-input">
                    <div class="type-input">Number</div>
                    <input class="input" type="number">
                </div>
                <div class="content-input">
                    <div class="type-input">date and time</div>
                    <input class="input"type="datetime-local">
                </div>
                <div class="content-input">
                    <div class="type-input">color</div>
                    <input class="input-color"type="color">
                </div>
                <div class="content-input">
                    <div class="type-input">select</div>
                    <select class="input" name="" id="">
                        <option value="">opcion1</option>
                        <option value="">opcion2</option>
                        <option value="">opcion3</option>
                    </select>
                </div>
                <div class="content-input">
                    <div class="type-input">large</div>
                    <input  placeholder=".form-control-lg" class="input-large"  type="text">
                </div>
                <div class="content-input">
                    <div class="type-input">Small</div>
                    <input  placeholder=".form-control-lg" class="input-small"  type="text">
                </div>
            </div>
            <div class="form">
                <div class="content-input">
                    <div class="type-input">search</div>
                    <input class="input"type="search">
                </div>
                <div class="content-input">
                    <div class="type-input">URL</div>
                    <input class="input"type="URL">
                </div>
                <div class="content-input">
                    <div class="type-input">Date</div>
                    <input class="input"type="date">
                </div>
                <div class="content-input">
                    <div class="type-input">Month</div>
                    <input class="input"type="Month">
                </div>
                <div class="content-input">
                    <div class="type-input">week</div>
                    <input class="input" type="week">
                </div>
                <div class="content-input">
                    <div class="type-input">Time</div>
                    <input class="input"type="time">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input"type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input class="input" type="email">
                </div>
                <div class="content-input">
                    <div class="type-input">Email</div>
                    <input  class="input"  type="email">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
