<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 Acciones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="section_1">
        <div class="content">
            <div class="header">
                <i class="fa-solid fa-square"></i>
                <div class="header_title">dotwork</div>
            </div>
            <div class="content_title">Log in to your Account</div>
            <div class="content_description">Welcome back! Select method to log in:</div>
            <div class="authentication_content">
                <div class="item">
                    <i class="fa-brands fa-google"></i>
                    <span>Google</span>
                </div>
                <div class="item">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Facebook</span>
                </div>
            </div>
            <div class="midle_content">
                <div class="line"></div>
                <span>or continue with email</span>
                <div class="line"></div>
            </div>
            <div class="content_input">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="content_input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="options_content">
                <div class="rememberContent">
                    <input class="check" type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="resetPassword">Forgot Password? </div>
            </div>
            <div class="button">Log in</div>
            <div class="create_account">
                Don't have an account?
                <span>Create an account</span>
            </div>
        </div>
    </div>
    <div class="section_2">
        <div class="circle_1">
            <div class="circle_2">
                <div class="ramas"></div>
                <div class="rectangulo1"></div>
                <div class="rectangulo2"></div>
                <div class="cuadro"></div>
                <div class="circle_3 red_1"></div>
                <div class="circle_3 red_2"></div>
                <div class="circle_3 red_3"></div>
            </div>
        </div>
        <div class="info">
            <div class="title">Connect with every application.</div>
            <div class="subtitle">Everything you need in an easily customizable dashboard.</div>
            <div class="items_content">
                <div class="option select"></div>
                <div class="option"></div>
                <div class="option"></div>
            </div>
        </div>
    </div>
</body>

</html>
