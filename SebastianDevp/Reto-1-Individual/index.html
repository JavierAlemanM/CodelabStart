<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 Individual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="body">
        <div class="section1">
            <div class="header">
                <div class="logo"></div>
                Diprella
            </div>
            <div class="square"></div>
            <div class="contentSection1">
                <div class="title">Welcome Back!</div>
                <div class="description">
                    To keep connected with us please
                    <span>login with your personal info</span>
                </div>
                <div class="button">
                    SIGN IN
                </div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="section2">
            <div class="title">Create Account</div>
            <div class="socialMedia">
                <div class="social">
                    <img width="20px" height="20px" src="/SebastianDevp/Reto-1-Individual/Images/facebook-app-symbol.png" alt="">
                </div>
                <div class="social">
                    <img width="25px" height="25px" src="/SebastianDevp/Reto-1-Individual/Images/google-plus.png" alt="">

                </div>
                <div class="social">
                    <img width="20px" height="20px" src="/SebastianDevp/Reto-1-Individual/Images/linkedin.png" alt="">

                </div>
            </div>
            <div class="subtitle">
                or use your email for registration:
            </div>
            <div class="form">
                <div class="contentInput">
                    <img src="/SebastianDevp/Reto-1-Individual/Images/user.png" alt="">
                    <input type="text" placeholder="Name">
                </div>
                <div class="contentInput">
                    <img src="/SebastianDevp/Reto-1-Individual/Images/mail.png" alt="">
                    <input type="text" placeholder="Email">
                </div>
                <div class="contentInput">
                    <img src="/SebastianDevp/Reto-1-Individual/Images/padlock.png" alt="">

                    <input type="text" placeholder="Password">
                </div>
            </div>
            <div class="contentButton">
                <div class="button">
                    SIGN UP
                </div>
            </div>
        </div>
    </div>
</body>

</html>
