<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="main">
        <div class="header">
            <img src="Images/sunny.png" alt="sunny">
            <img class="switche" src="Images/switch.png" alt="switch">
            <img src="Images/night.png" alt="night">
        </div>

        <div class="section">
            <div class="content-info">
                <div class="title">
                    <div class="title-1">Welcome to the</div>
                    <div class="title-2">Frontend Quiz!</div>
                </div>
                <span class="subtitle">Pick a subject to get started</span>
            </div>
            <div class="content-card">
                <div class="card">
                    <img src="Images/html.png" alt="html">
                    <strong>HTML</strong>
                </div>
                <div class="card">
                    <img src="Images/folder.png" alt="css">
                    <strong>CSS</strong>
                </div>
                <div class="card">
                    <img src="Images/file.png" alt="js">
                    <strong>Javascript</strong>
                </div>
                <div class="card">
                    <img src="Images/accessibility.png" alt="accessibility">
                    <strong>Accesibility</strong>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
