<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto acciones 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="body">
        <div class="section_1">
            <div class="form">
                <div class="content-1">
                    <div class="header">
                        <div class="brand">Codelab</div>
                        <div class="content-title">
                            <div class="title-1">Log in to your Account</div>
                            <div class="title-2">welcome back! select method to log in:</div>
                        </div>
                    </div>
                    <div class="content-buttom">
                        <div class="btn">Google</div>
                        <div class="btn">Facebook</div>
                    </div>
                    <div class="separator">
                        <div class="text">or continue whit email</div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="content-input">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                </div>
                <div class="content-2">
                    <div class="info-input">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <div class="forgot-pass">
                            Forgot Password?
                        </div>
                    </div>
                    <div class="btn-login">Log in</div>
                    <div class="create-account">
                        <span>Don't have an account?</span>
                        <a href="#">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_2">
            <div class="circle_1">
                <div class="circle_2">
                    <div class="ramas"></div>
                    <div class="rectangulo1"></div>
                    <div class="rectangulo2"></div>
                    <div class="circle_3 red_1">
                        <div class="img"></div>
                    </div>
                    <div class="circle_3 red_2">
                        <div class="img"></div>
                    </div>
                    <div class="circle_3 red_3">
                        <div class="img"></div>
                    </div>
                    <div class="cuadro">
                        <div class="header">
                            <div class="content_option">
                                <div class="circle_option op_1"></div>
                                <div class="circle_option op_2"></div>
                                <div class="circle_option op_3"></div>
                            </div>
                            <div class="line_header"></div>
                        </div>
                        <div class="content-main">
                            <div class="options">
                                <div class="option_1">
                                    <div class="line_op"></div>
                                </div>
                                <div class="option_2"></div>
                            </div>
                            <div class="content-cards">
                                <div class="card">
                                    <div class="img_user"></div>
                                    <div class="content_line">
                                        <div class="line_1"></div>
                                        <div class="line_2"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="img_user"></div>
                                    <div class="content_line">
                                        <div class="line_1"></div>
                                        <div class="line_2"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="img_user"></div>
                                    <div class="content_line">
                                        <div class="line_1"></div>
                                        <div class="line_2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
