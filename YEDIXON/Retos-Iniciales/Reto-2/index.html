<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Reto 2</title>
</head>
<body>

   <div class="main">
      <div class="content__card-1">
         <div class="card-1">
            <div class="title__card-1"> Your Result</div>
            <div class="circle">
               <div class="number">76</div>
               <span>of 100</span>
            </div>
            <div class="sub-title">Great</div>
            <div class="text__card-1">
               You scored higher than 65% of the people who have taken these test. 
            </div>
         </div>
      </div>
      <div class="content__card-2">
         <div class="card-2">
            <div class="title__card-2"> Summary </div>
            <div class="content-list">
               <ul class="list">
                  <li class="items item-1">
                     <span>Reaction</span>
                     <span>80/100</span>
                 </li>
                 <li class="items item-2">
                     <span>Memory</span>
                     <span>80/100</span>
                 </li>
                 <li class="items item-3">
                     <span>Verbal</span>
                     <span>80/100</span>
                 </li>
                 <li class="items item-4">
                     <span>Visual</span>
                     <span>80/100</span>
                 </li>
               </ul>
            </div>
            <div class="btn">
               <a href="#">Continue</a>
            </div>

         </div>
         
      </div>

   </div>
</body>
</html>
