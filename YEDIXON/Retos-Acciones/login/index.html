<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="body">
      <div class="section_1">
         <div class="form">
            <div class="content-1">
               <div class="header">
                  <div class="brand">Codelab</div>
                  <div class="content-title">
                     <div class="title-1">Log in to your Account</div>
                     <div class="title-2">Welcome back! Select method to log in:</div>
                  </div>
              </div>
              <div class="content-buttom">
                  <div class="btn">Google</div>
                  <div class="btn">Facebook</div>
              </div>
              <div class="separator">
                  <div class="text">or continue with email</div>
                  <div class="line"></div>
              </div>
            </div>
            <div class="content-input">
               <input type="email" placeholder="Email">
               <input type="password" placeholder="Password">
           </div>
           <div class="content-2">
               <div class="info-input">
                  <div class="checkbox">
                     <input type="checkbox">
                     <span>Remember me</span>
                  </div>
                  <div class="forgot-pass">
                     Forgot Password? 
                  </div>
               </div>
               <div class="btn-login">Log in</div>
               <div class="create-account">
                  <span>Don't have an account?</span>
                  <a href="#">Create an account</a>
               </div>
           </div>           
         </div>
      </div>
      <div class="section_2">
         <div class="section-content">
            <div class="fondo-cicle">
               <div class="content-items">
                  <div class="icons">
                     <div class="slack-google">
                        <img src="slack-icons.png" alt="slack">
                        <img src="google_icon.png" alt="Logo Google">
                     </div>
                     <div class="redes">
                        <img src="redes-icon.png" alt="redes">
                     </div>
                 </div>
                  <div class="content__form">
                     <div class="header-form">
                        <div class="puntos">
                           <div class="punto red"></div>
                           <div class="punto yellow"></div>
                           <div class="punto green"></div>
                        </div>
                        <div class="barra"></div>
                     </div>
                     <div class="section-form">
                        <div class="sub-header">
                           <div class="barra-1">
                              <div class=" bar bar-1"></div>
                           </div>
                           <div class="bar barra-2"></div>
                        </div>
                        <div class="info-form">
                           <div class="user">
                              <img src="user.png" alt="user">
                           </div>
                           <div class="info_user">
                              <div class="info-user-1"></div>
                              <div class="info-user-2"></div>
                           </div>
                        </div>
                        <div class="info-form">
                           <div class="user">
                              <img src="user.png" alt="user">
                           </div>
                           <div class="info_user">
                              <div class="info-user-1"></div>
                              <div class="info-user-2"></div>
                           </div>
                        </div>
                        <div class="info-form">
                           <div class="user">
                              <img src="user.png" alt="user">
                           </div>
                           <div class="info_user">
                              <div class="info-user-1"></div>
                              <div class="info-user-2"></div>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
            <div class="info">2</div>
         </div>
      </div>
  </div>
</body>
</html>
