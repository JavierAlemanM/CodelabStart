<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="body">
      <h2>Textual Inputs</h2>
   <div class="container">
      <div class="form-1">
         <div class="content__form">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Artisanal kale">
         </div>
   
         <div class="content__form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="bootstrap@example.com">
         </div>
   
         <div class="content__form">
            <label for="phone">Telephone</label>
            <input type="tel" id="phone" placeholder="1-(555)-555-5555">
         </div>
   
         <div class="content__form">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
         </div>
   
         <div class="content__form">
            <label for="number">Number</label>
            <input type="number" id="number" value="42">
         </div>
   
         <div class="content__form">
            <label for="datetime">Date and Time</label>
            <input type="datetime-local" id="datetime">
         </div>
   
         <div class="content__form color">
            <label for="color">Color</label>
            <input type="color">
         </div>
   
         <div class="content__form">
            <label for="select">Select</label>
            <select id="select">
                  <option>Open this select menu</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
            </select>
         </div>
   
         <div class="content__form">
            <label for="large">Large input</label>
            <input type="text" id="large" class="form-control-lg" placeholder=".form-control-lg">
         </div>
   
         <div class="content__form">
            <label for="small">Small input</label>
            <input type="text" id="small" class="form-control-sm" placeholder=".form-control-sm">
         </div>
      </div>

      <div class="form-2">
         <div class="content__form">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="How do I shoot web">
         </div>
   
         <div class="content__form">
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="https://getbootstrap.com">
         </div>
   
         <div class="content__form">
            <label for="date">Date</label>
            <input type="date" id="date">
         </div>
   
         <div class="content__form">
            <label for="month">Month</label>
            <input type="month" id="month">
         </div>
   
         <div class="content__form">
            <label for="week">Week</label>
            <input type="week" id="week">
         </div>
   
         <div class="content__form">
            <label for="time">Time</label>
            <input type="time" id="time">
         </div>
   
         <div class="content__form">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="name@example.com">
         </div>
   
         <div class="content__form">
            <label for="email-success">Email (Success)</label>
            <div class="success">
               <input type="email" id="email-success" placeholder="name@example.com">
               <p>Success! You've done it.</p>
            </div>
         </div>
   
         <div class="content__form">
            <label for="email-error">Email (Error)</label>
            <div class="error">
               <input type="email" id="email-error" placeholder="name@example.com">
               <p>Sorry, that username's taken. Try another?</p>
            </div>
         </div>
      </div>
      
   </div>
   </div>
   
</body>
</html>
